<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycling Reminder</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="remind.css">
</head>
<body>
    <header class="bg-success text-white text-center py-4">
        <h1>Recycling Reminder</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-success">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="reminder.html">Reminders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="eg.html">Examples</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="tips.html">Tips & Tricks</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section id="reminders" class="mb-5">
        <h2>Sign Up for Reminders</h2>
        <form id="reminderForm" class="d-flex flex-column align-items-center">
            <div class="form-group w-75">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group w-75">
                <label for="frequency">Reminder Frequency:</label>
                <select id="frequency" class="form-control" name="frequency" required>
                    <option value="">Choose one</option>
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Sign Up</button>
            <div id="success-message" class="text-success mt-3" style="display: none;">Email sent successfully!</div>
        </form>
    </section>
    <footer class="text-white text-center py-3">
        <p>&copy; 2024 Recycling Reminder. All rights reserved.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
